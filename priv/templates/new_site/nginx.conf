server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Handle Sayfa's trailing-slash URL pattern (/posts/slug/ â†’ slug/index.html)
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Custom 404 page
    error_page 404 /404.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/html text/css application/javascript application/json application/xml image/svg+xml image/x-icon;

    # Cache static assets
    location ~* \.(css|js|svg|ico|png|jpg|jpeg|gif|webp|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache pagefind search index
    location /pagefind/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache for HTML (so deploys take effect immediately)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
}
